<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרימיטר פתרונות אבטחה</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script defer src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- רקע מונפש -->
    <div id="particles-js"></div>

    <!-- תפריט ניווט -->
    <nav class="navbar">
        <a href="#home">בית</a>
        <a href="#services">שירותים</a>
        <a href="#contact">צור קשר</a>
    </nav>

    <!-- כותרת ולוגו -->
    <header id="home">
        <img src="logo.png" alt="פרימיטר פתרונות אבטחה">
        <h1>פרימיטר פתרונות אבטחה</h1>
        <p>מתמחים בהתקנת מצלמות אבטחה, אינטרקום, מנעולנות ומנעולים חכמים</p>
    </header>

    <!-- סקריפט הפעלת רקע מונפש -->
    <script>
      #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffffff, #f0f0f0);
    z-index: -100; /* מבטיח שהרקע יהיה מאחורי כל התוכן */
    top: 0;
    left: 0;
}

            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": false }, "onclick": { "enable": false } }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
